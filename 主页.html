        .content {
            padding: 16px;
            flex-grow: 1; /* 使内容区域填满剩余空间 */
            display: none; /* 默认隐藏 */
        }
        .active {
            display: block; /* 显示当前激活的内容 */
        }
        .sub-navbar {
            margin: 10px 0;
            display: flex; /* 使用flexbox使子导航横向排列 */
            justify-content: flex-start; /* 左对齐 */
            flex-wrap: nowrap; /* 不允许换行 */
        }
        .sub-navbar a {
            margin-right: 20px; /* 控制间距 */
            padding: 8px 12px; /* 设置内边距 */
            background-color: transparent; /* 透明背景 */
            color: #333; /* 文字颜色 */
            text-decoration: none; /* 去掉下划线 */
            border-radius: 5px; /* 圆角 */
            font-weight: normal; /* 正常字体 */
            font-size: 14px; /* 字体大小 */
        }
        .sub-navbar a:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
        }
    </style>
    <script>
        var loggedInUser = localStorage.getItem('loggedInUser');
        function showContent(contentId,link) {
            // 隐藏所有内容
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            // 显示当前选择的内容
            var activeContent = document.getElementById(contentId);
            if (activeContent) {
                activeContent.classList.add('active');
            }
            var links = document.querySelectorAll('.navbar a');
            links.forEach(function(link) {
                link.classList.remove('active-link');
            });

            // 为当前点击的链接添加active-link类
            link.classList.add('active-link');
        
        }
    </script>
